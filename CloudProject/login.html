      <h3>Sign in</h3>
      <form action="signin.php" name="signIn" id="loginForm" novalidate>
		<div class="row">
          <div class="col-md-6 col-md-offset-3">
			<div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
              <p class="help-block text-danger"></p>
			</div>
		</div>
        </div>
		<div class="row">
		<div class="col-md-6 col-md-offset-3">
		<div class="form-group">
          <input name="password" type="password" id="password" class="form-control" placeholder="Password" required></input>
          <p class="help-block text-danger"></p>
		</div>
		</div>
		</div>
		<div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Login</button>
      </form>
